<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo列表 v1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>📝 我的Todo列表 <span class="version-badge">v1</span></h1>
            
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="输入新的任务..." class="todo-input">
                <button id="addBtn" class="add-btn">添加</button>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">待办</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>
            
            <ul id="todoList" class="todo-list"></ul>
            
            <div class="footer">
                <span id="taskCount">0 个任务</span>
                <div class="footer-right">
                    <span class="version-text">v1</span>
                    <button id="clearCompleted" class="clear-btn">清除已完成</button>
                </div>
            </div>

            <!-- 计算器按钮 -->
            <button id="calcToggle" class="calc-toggle-btn">🔢 计算器</button>
        </div>

        <!-- 计算器面板 -->
        <div id="calculator" class="calculator-panel hidden">
            <div class="calc-header">
                <h2>计算器</h2>
                <button id="calcClose" class="calc-close-btn">✕</button>
            </div>
            <div class="calc-display">
                <input type="text" id="calcDisplay" readonly value="0">
            </div>
            <div class="calc-buttons">
                <button class="calc-btn clear">AC</button>
                <button class="calc-btn clear">C</button>
                <button class="calc-btn operator" data-operator="%">%</button>
                <button class="calc-btn operator" data-operator="/">÷</button>
                
                <button class="calc-btn number" data-number="7">7</button>
                <button class="calc-btn number" data-number="8">8</button>
                <button class="calc-btn number" data-number="9">9</button>
                <button class="calc-btn operator" data-operator="*">×</button>
                
                <button class="calc-btn number" data-number="4">4</button>
                <button class="calc-btn number" data-number="5">5</button>
                <button class="calc-btn number" data-number="6">6</button>
                <button class="calc-btn operator" data-operator="-">−</button>
                
                <button class="calc-btn number" data-number="1">1</button>
                <button class="calc-btn number" data-number="2">2</button>
                <button class="calc-btn number" data-number="3">3</button>
                <button class="calc-btn operator" data-operator="+">+</button>
                
                <button class="calc-btn number zero" data-number="0">0</button>
                <button class="calc-btn number" data-number=".">.</button>
                <button class="calc-btn equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
